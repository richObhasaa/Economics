<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login atau Daftar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../Background/background.css" rel="stylesheet">
</head>
<body>
  <!-- Kanvas untuk animasi background -->
  <canvas id="starCanvas"></canvas>

  <!-- Form login -->
  <div class="form-container" id="loginForm">
    <h1 class="form-title">Login Or Sign Up</h1>
    <div class="separator">
      <span>Or</span>
    </div>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="password" required>
      </div>
      <button type="submit" class="btn btn-primary">login</button>
    </form>
    <div class="text-center mt-3">
      <p>Dont Have An Account yet? <a href="#" id="showRegister">Sign Up</a></p>
    </div>
  </div>
  
  <!-- Form register -->
  <div class="form-container" id="registerForm">
    <h1 class="form-title">Sign up</h1>
    <form>
      <div class="mb-3">
        <label for="registerName" class="form-label">Name</label>
        <input type="text" class="form-control" id="registerName" placeholder="Name" required>
      </div>
      <div class="mb-3">
        <label for="registerEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="registerEmail" placeholder="email" required>
      </div>
      <div class="mb-3">
        <label for="registerPhone" class="form-label">Telp</label>
        <input type="tel" class="form-control" id="registerPhone" placeholder="Telp" required>
      </div>
      <div class="mb-3">
        <label for="registerPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <div class="text-center mt-3">
      <p>already have an Account? <a href="#" id="showLogin">Login</a></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../Background/background.js"></script>
</body>
</html>
