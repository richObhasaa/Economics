    $(document).ready(function () {

            { name: "SEO Infographics", url: "#" },
          ],
        },
      ];

      const row = $('<div class="row"></div>');
      footerData.forEach((section) => {
        const col = $('<div class="col-md-2 mb-3"></div>');
        col.append(`<h5>${section.title}</h5>`);
        const ul = $('<ul class="list-unstyled"></ul>');
        section.links.forEach((link) => {
          ul.append(`<li><a href="${link.url}">${link.name}</a></li>`);
        });
        col.append(ul);
        row.append(col);
      });

      $("#footer-container").append(row);
    });
