    <script>
const eventForm = document.getElementById("eventForm");
const eventGrid = document.getElementById("eventGrid");
const detailModal = new bootstrap.Modal(document.getElementById("detailModal"));
const detailModalImage = document.getElementById("detailModalImage");
const detailModalTitle = document.getElementById("detailModalTitle");
const detailModalDescription = document.getElementById("detailModalDescription");
const detailModalPrice = document.getElementById("detailModalPrice");
const eventImageInput = document.getElementById("eventImage");

let selectedImageBase64 = "";

// Membatasi ukuran gambar
eventImageInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (file && file.size > 2 * 1024 * 1024) { // Batas ukuran: 2MB
        alert("Ukuran file terlalu besar! Maksimum 2MB.");
        eventImageInput.value = "";
        return;
    }

    if (file) {
        const reader = new FileReader();
        reader.onload = function () {
            selectedImageBase64 = reader.result;
        };
        reader.readAsDataURL(file);
    }
});

eventForm.addEventListener("submit", (e) => {
    e.preventDefault();

    const eventTitle = document.getElementById("eventTitle").value;
    const eventDescription = document.getElementById("eventDescription").value;
    const eventPrice = parseFloat(document.getElementById("eventPrice").value);

    if (!selectedImageBase64) {
        alert("Harap unggah gambar acara!");
        return;
    }

    // Tentukan warna berdasarkan harga
    let priceColor;
    if (eventPrice === 0) {
        priceColor = "green"; // Gratis
    } else if (eventPrice > 0 && eventPrice <= 1000) {
        priceColor = "yellow"; // Di atas 1k
    } else if (eventPrice > 1000 && eventPrice <= 5000) {
        priceColor = "purple"; // Di atas 5k
    } else if (eventPrice > 5000 && eventPrice <= 10000) {
        priceColor = "black"; // Di atas 10k
    } else if (eventPrice > 10000) {
        priceColor = "red"; // Di atas 100k
    }

    const cardHTML = `
        <div class="col-md-4">
            <div class="card">
                <img src="${selectedImageBase64}" class="card-img-top" alt="${eventTitle}">
                <div class="card-body">
                    <h5 class="card-title">${eventTitle}</h5>
                    <div class="d-flex justify-content-between align-items-center">
                        <button class="btn btn-primary details-btn" data-title="${eventTitle}" data-description="${eventDescription}" data-image="${selectedImageBase64}" data-price="Rp. ${eventPrice}">Details</button>
                        <span class="fw-bold" style="color: ${priceColor};">Rp. ${eventPrice === 0 ? "Gratis" : eventPrice.toLocaleString()}</span>
                    </div>
                </div>
            </div>
        </div>
    `;
    eventGrid.insertAdjacentHTML("beforeend", cardHTML);

    // Tutup modal setelah acara ditambahkan
    const addEventModal = bootstrap.Modal.getInstance(document.getElementById("addEventModal"));
    addEventModal.hide();

    // Reset form setelah submit
    eventForm.reset();
    selectedImageBase64 = ""; // Reset data gambar

    // Re-enable form elements and buttons
    setTimeout(() => {
        eventForm.querySelectorAll("input, button, textarea").forEach((el) => {
            el.disabled = false;
        });
    }, 300);
});

// Event listener untuk tombol detail
eventGrid.addEventListener("click", (e) => {
    if (e.target.classList.contains("details-btn")) {
        const button = e.target;
        detailModalTitle.textContent = button.getAttribute("data-title");
        detailModalDescription.textContent = button.getAttribute("data-description");
        detailModalImage.src = button.getAttribute("data-image");
        detailModalPrice.textContent = button.getAttribute("data-price");
        detailModal.show();
    }
});

// Reset tombol dan interaksi
document.getElementById("addEventModal").addEventListener("hidden.bs.modal", () => {
    eventForm.reset();
    selectedImageBase64 = "";
    eventForm.querySelectorAll("input, button, textarea").forEach((el) => {
        el.disabled = false;
    });
});
